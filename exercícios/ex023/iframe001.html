<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframes</title>
    <style>
        iframe { /*As CSS sempre vão se sobresair em cima das configurações da tag*/
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframes</h1>
    <p>Acessando o site do CursoemVideo para aprender a programar</p>
    <!--Tamanho padrão: 300x150-->
    <iframe src="https://www.cursoemvideo.com" frameborder="0" width="320px" scolling='auto'> <!--auto, yes, no (depende no navegador)-->
        Caso o iframe não seja compatível com algum navegador este texto será mostrado na tela
    </iframe>
    <p>O site do google também é muito legal</p>
    <iframe src="https://www.google.com.br" frameborder="0"></iframe> <!--Alguns sites possuem uma proteção para não permitir o uso de iframes em outros sites-->
</body>
</html>
