<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="8" size="10" placeholder="Nome de Usuário" autocomplete="username"> 
            <!--
            required: Obrigatório
            minlength: Número de caracteres mínimos
            maxlength: Número de caracteres máximos
            size: Quantas letras mostradas
            placeholder: Texto no campo de texto
            autocomplete: Manda sugestões para o campo de texto 
            - username: Nome de usuário
            - current-password: Senha atual 
            - new-password: Nova senha
            -->
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="Senha" id="isenha" required minlength="8" autocomplete="new-password">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <!--Usar HTTPS para segurança do site-->
    </form>
</body>
</html>
