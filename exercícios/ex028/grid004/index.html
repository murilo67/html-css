<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Åreas no grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template: repeat(3, 100px) / repeat(4, 1fr);
        }

        .caixa1 {
            background-color: red;
            grid-column-start: 1;
            grid-column-end: -1;
        }

        .caixa2 {
            background-color: green;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
        }
        
        .caixa3 {
            background-color: blue;
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: -1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1"></div>
        <div class="caixa2"></div>
        <div class="caixa3"></div>
    </div>
</body>
</html>
