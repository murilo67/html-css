<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container {
            display: flex;
            flex-flow: row wrap;
        }

        .item {
            background-color: royalblue;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo no bloco A</div>
        <div class="item">Exemplo no bloco B</div>
        <div class="item">Exemplo no bloco C</div>
        <div class="item">Exemplo no bloco D</div>
        <div class="item">Exemplo no bloco E</div>
        <div class="item">Exemplo no bloco F</div>
        <div class="item">Exemplo no bloco G</div>
        
    </div>
</body>
</html>
