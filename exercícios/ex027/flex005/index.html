<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #container {
            background-color: olive;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #item {
            width: 30vw;
            height: 30vh;
            background-color: #8b3a2e;

        }
    </style>
</head>
<body>
    <div id="container">
        <div id="item"></div>
    </div>
</body>
</html>
