<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de iframes</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando um site do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="1" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com">Curso em Video</a>
        </iframe>
        
     para aprender a programar</p>

    <p>
        O repositório do guanabara

        <iframe src="https://www.gustavoguanabara.github.io" frameborder="0">
            <a href="https://www.gustavoguanabara.github.io">No github</a>
        </iframe>

        também é bem legal
    </p>

</body>
</html>
