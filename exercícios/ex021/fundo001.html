<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens de fundo</title>
    <style>
        body {
            background-image: url('images/wallpaper001.jpg');
        }

        .quadrado {
            display: inline-block;
            border: 1px solid black;
            width: 200px;
            height: 200px;
            background-color: lightgray;
            
        }

        #q1 {
            background-color: lightblue;
        }
        #q2 {
            background-image: linear-gradient(to bottom, brown, chocolate);
        }
        #q3 {
            background-image: url('images/pattern003.png');
        }
    </style>
</head>
<body>
    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
</body>
</html>
