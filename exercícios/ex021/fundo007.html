<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #container {
            position: relative;
            height: 500px;
            padding: 10px;
            background-color: purple;
            background-image: url('images/target001.png');
            background-size: 100% 100%;
        }

        #conteudo {
            position: absolute;
            background-image: url('images/target001.png');
            background-size: 100% 100%;
            height: 200px;
            width: 400px;
            background-color: rgba(255, 255, 0, 0.619);
            top: 50%;
            left: 50%;

            transform: translate(-50%, -50%); /*Mexe em qualquer caixa aplicando movimentação com base na altura do elemento*/
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
