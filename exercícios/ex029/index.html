<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            display: inline-block; /*Colocar todos na mesma linha*/
            background-color: #65557c92;
            border: 1px solid black; /*Cria uma borda*/
            text-align: center;
            width: 200px;
            height: 200px; /*Altura*/
        }

        div:hover { /*Configura uma condição -> hover: passar o mouse por cima*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
