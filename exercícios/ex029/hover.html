<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {  /*Um parágrafo que está dentro de uma div*/
            display: none; /*Não mostra nada*/
        }

        div:hover > p {
            display: block; /*Vai mostrar*/
            color: aliceblue;
            background-color: blue;
            width: 175px;
            font-weight: bold;
            text-align: center;
        }

        div:hover {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo:</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO...</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
