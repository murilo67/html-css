<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>
    <h2>Listas ordenadas</h2> <!--Listas que tem uma sequência / ordem-->
    <ol type="1" start="4"> <!--Tipos: 1, A, a, I, i-->
        <li>Acordar</li> <!--A tag de fachamento é opcional-->
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="circle"> <!--Tipos: disc (padrão), circle, square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Manteiga</li>
    </ul>
    <h2>Juntando listas</h2>
    <ol>
        <li>linguagens legais</li>
        <ul>
            <li>Python</li>
        </ul>
        <li>Linguagens horriveis</li>
        <ul>
            <li>Java</li>
        </ul>
    </ol>
    <h2>Lista de definições / significados</h2>
    <dt>Termo</dt>
    <dd>Descrição</dd>
</body>
</html>
