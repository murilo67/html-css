<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência</p>
    <picture>
        <source media="(min-width: 1050px)" srcset="image/paisagem-g.png" type="image/png">
        <source media="(min-width: 425px)" srcset="image/paisagem-m.png" type="image/png">
        <img src="image/paisagem-p.png" alt="Paisagem">
    </picture>
</body>
</html>
