<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style-global.css" media="all">
    <link rel="stylesheet" href="css/style-media.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <main>
        <section id="imagem"></section>
        <section id="login">
            <h1>Login</h1>
            <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="cadastro.php" method="post">
                <div id="campo-email">
                    <span class="material-symbols-outlined" id="usuario">person</span>
                    <input type="email" name="email" id="iemail" placeholder="Seu email" required autocomplete="email">
                </div>
                <div id="campo-senha">
                    <span class="material-symbols-outlined" id="senha">key</span>
                    <input type="password" name="senha" id="isenha" placeholder="Sua senha" required autocomplete="current-password" minlength="8">
                </div>
                <input type="submit" value="Entrar" >
                <div id="esqueceu-senha">
                    <a href="#">Esqueci a senha</a>
                    <span class="material-symbols-outlined" id="esqueceu">mail</span>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
