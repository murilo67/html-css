<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio do astronauta</title>
    <style>
        body {
            background-image: url('images/espaco.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
        }

        div {
            position: relative;
            height: 97.7vh;
        }

        #astronauta {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="centro">
        <img id="astronauta" src="images/astronauta.png" alt="astronauta">
    </div>
</body>
</html>
